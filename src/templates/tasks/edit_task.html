{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
  <h1 class="display-5">Edit Task</h1>
    <hr class="my-4">
    <div class="form-size">
        <form method="Post">
            <div class="form-group">
                <label for="task_name">Task Name</label>
                <input type="text" class="form-control" id="task_name" name="task_name" placeholder="{{ task.task_name }}"disabled>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" rows="5" id="description" name="description">{{task.description}}</textarea>
            </div>
            <div class="row justify-content between align-items-stretch my-row">
                <div class="col-6 my-col align-self-start">
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select class="form-control" id="priority" name="priority">
                            <option {% if task.priority in "High" %} selected {% endif %}>High</option>
                            <option {% if task.priority in "Medium" %} selected {% endif %}>Medium</option>
                            <option {% if task.priority in "Low" %} selected {% endif %}>Low</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 my-col align-self-start">
                    <div class="form-group">
                        <div class="form-check">
                            <p>Task Status:</p>
                            <input class="form-check-input" type="checkbox" value =1 id="status_boolean" name="status_boolean"
                             {% if task.status_boolean == true %} checked {% endif %}>
                            <label class="form-check-label" for="status_boolean">Mark Done</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="completed_by">Task Completed By</label>
                        <textarea type="text" class="form-control" rows="1" id="completed_by" name="completed_by">{{task.completed_by}}</textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

{% endblock %}

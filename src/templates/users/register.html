{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
  <h1 class="display-5">Register</h1>
    <div class="form-size">
        <form action="{{ url_for('users.register_user') }}" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="alert alert-info fade in alert-dismissible show">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true" style="font-size:20px">Ã—</span>
                </button>
                Please create a new password
                </div>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-dark">Register</button>
        </form>
    </div>
</div>

{% endblock %}
